<!DOCTYPE html>
<html>
<head>
    <title>Checkout - {{ username }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Checkout for {{ username }}</h1>

    <ul>
    {% for item in cart %}
        <li>{{ item.name }} - ₹{{ item.price }}</li>
    {% endfor %}
    </ul>

    <h3>Total: ₹{{ total }}</h3>

    <form method="POST">
        <input type="submit" value="Place Order" class="btn">
    </form>

    <br><br>
    <a href="{{ url_for('view_cart', username=username) }}">Back to Cart</a>
</div>
</body>
</html>
